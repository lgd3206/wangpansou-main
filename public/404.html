<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="页面未找到 - 资源搜404错误页面">
    <meta name="robots" content="noindex">
    <title>页面未找到 - 资源搜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 50px 40px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 48px;
            height: 48px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .search-section {
            background: rgba(102, 126, 234, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            background: white;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .links-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .link-card {
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            color: inherit;
            text-decoration: none;
        }

        .link-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .link-desc {
            font-size: 0.9rem;
            color: #666;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }

        .tips {
            background: rgba(40, 167, 69, 0.1);
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 6px;
            margin: 30px 0;
            text-align: left;
        }

        .tips h3 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .tips ul {
            margin-left: 20px;
            color: #666;
        }

        .tips li {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                margin: 15px;
            }

            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .links-section {
                grid-template-columns: 1fr;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.6s ease forwards;
        }

        .container > *:nth-child(2) { animation-delay: 0.1s; }
        .container > *:nth-child(3) { animation-delay: 0.2s; }
        .container > *:nth-child(4) { animation-delay: 0.3s; }
        .container > *:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea"/>
                        <stop offset="100%" style="stop-color:#764ba2"/>
                    </linearGradient>
                </defs>
                <rect width="32" height="32" rx="6" fill="url(#faviconGrad)"/>
                <circle cx="14" cy="14" r="6" fill="none" stroke="white" stroke-width="2"/>
                <line x1="18" y1="18" x2="22" y2="22" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="logo-text">资源搜</span>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">页面未找到</h1>
        <p class="error-message">抱歉，您访问的页面不存在或已被移动。<br>不过别担心，我们可以帮您找到您需要的内容！</p>

        <div class="search-section">
            <h3 style="color: #667eea; margin-bottom: 15px;">🔍 试试搜索您需要的资源</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                <input type="text" class="search-input" placeholder="输入关键词搜索网盘资源..." id="searchInput" style="flex: 1; min-width: 200px; margin-bottom: 0;">
                <button class="search-btn" onclick="performSearch()" style="margin-bottom: 0;">立即搜索</button>
            </div>
        </div>

        <div class="links-section">
            <a href="/" class="link-card">
                <div class="link-icon">🏠</div>
                <div class="link-title">返回首页</div>
                <div class="link-desc">回到资源搜首页</div>
            </a>

            <a href="/about.html" class="link-card">
                <div class="link-icon">ℹ️</div>
                <div class="link-title">关于我们</div>
                <div class="link-desc">了解资源搜团队</div>
            </a>

            <a href="/contact.html" class="link-card">
                <div class="link-icon">📧</div>
                <div class="link-title">联系我们</div>
                <div class="link-desc">意见建议反馈</div>
            </a>

            <a href="/help.html" class="link-card">
                <div class="link-icon">❓</div>
                <div class="link-title">使用帮助</div>
                <div class="link-desc">搜索技巧和FAQ</div>
            </a>
        </div>

        <div class="tips">
            <h3>💡 可能的原因</h3>
            <ul>
                <li>您输入的网址有误或链接已过期</li>
                <li>页面可能已被删除或移动到新位置</li>
                <li>网站正在维护更新中</li>
                <li>您可能没有访问该页面的权限</li>
            </ul>
        </div>

        <a href="/" class="back-btn">🏠 返回首页</a>
    </div>

    <script>
        // 搜索功能
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const keyword = searchInput.value.trim();

            if (keyword) {
                // 跳转到首页并进行搜索
                window.location.href = `/?q=${encodeURIComponent(keyword)}`;
            } else {
                // 如果没有输入关键词，直接跳转到首页
                window.location.href = '/';
            }
        }

        // 回车键搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 自动聚焦搜索框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
