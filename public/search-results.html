    <script>
        // é…ç½®
        const CONFIG = {
            API_BASE: '/api',
            ITEMS_PER_PAGE: 20,
            MAX_RETRY: 3,
            TIMEOUT: 45000,
            PROGRESSIVE_PHASES: [
                { phase: 0, timeout: 3000, name: 'å¿«é€Ÿæœç´¢' },
                { phase: 1, timeout: 6000, name: 'æ‰©å±•æœç´¢' },
                { phase: 2, timeout: 12000, name: 'å®Œæ•´æœç´¢' }
            ]
        };
        
        let currentResults = [];
        let currentFilter = 'all';
        let currentPage = 1;
        let totalPages = 1;
        let currentKeyword = '';
        let platformCounts = {};
        let isSearching = false;
        let searchAbortController = null;
        let allProgressiveResults = new Map();

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ä» URL å‚æ•°è·å–æœç´¢å…³é”®è¯
            const urlParams = new URLSearchParams(window.location.search);
            const keyword = urlParams.get('kw');

            if (keyword) {
                document.getElementById('searchInput').value = keyword;
                currentKeyword = keyword;
                performProgressiveSearch(keyword);

                // æ›´æ–°é¡µé¢æ ‡é¢˜
                document.title = `${keyword} - æœç´¢ç»“æœ - ç½‘ç›˜æœç´¢`;
            }

            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners();
        });

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            const platformTabs = document.querySelectorAll('.platform-tab');
            
            // å¹³å°æ ‡ç­¾åˆ‡æ¢
            platformTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    platformTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.platform;
                    displayResults(currentResults);
                });
            });

            // å›è½¦æœç´¢
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // æ‰§è¡Œæ–°çš„æœç´¢
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const keyword = searchInput.value.trim();
            
            if (!keyword) {
                showError('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                return;
            }

            // æ›´æ–° URL å’Œé¡µé¢æ ‡é¢˜
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('kw', keyword);
            window.history.pushState({}, '', newUrl);
            document.title = `${keyword} - æœç´¢ç»“æœ - ç½‘ç›˜æœç´¢`;

            currentKeyword = keyword;
            performProgressiveSearch(keyword);
        }

        // æ¸è¿›å¼æœç´¢ä¸»å‡½æ•°
        async function performProgressiveSearch(query = null, page = 1) {
            // å¦‚æœæ­£åœ¨æœç´¢ï¼Œå–æ¶ˆä¹‹å‰çš„æœç´¢
            if (isSearching && searchAbortController) {
                searchAbortController.abort();
            }

            const keyword = query || currentKeyword;
            
            if (!keyword) {
                showError('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                return;
            }

            currentKeyword = keyword;
            currentPage = page;
            allProgressiveResults.clear();

            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            
            // åˆ›å»ºæ–°çš„AbortController
            searchAbortController = new AbortController();
            
            // æ˜¾ç¤ºæœç´¢ç•Œé¢
            setLoading(true);
            resultsSection.style.display = 'block';
            resultsGrid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨å¿«é€Ÿæœç´¢ä¸­ï¼Œè¯·ç¨å€™...</p>
                    <p style="font-size: 0.85rem; color: #6c757d; margin-top: 8px;">æ­£åœ¨è·å–ç¼“å­˜å’Œçƒ­é—¨ç»“æœ...</p>
                </div>
            `;

            try {
                let hasAnyResults = false;
                
                // ä¾æ¬¡æ‰§è¡Œå„ä¸ªé˜¶æ®µçš„æœç´¢
                for (let i = 0; i < CONFIG.PROGRESSIVE_PHASES.length; i++) {
                    const phase = CONFIG.PROGRESSIVE_PHASES[i];
                    
                    // æ£€æŸ¥æ˜¯å¦è¢«å–æ¶ˆ
                    if (searchAbortController.signal.aborted) {
                        return;
                    }

                    try {
                        console.log(`å¼€å§‹ç¬¬${i + 1}é˜¶æ®µæœç´¢: ${phase.name}`);
                        const phaseResults = await searchPhase(keyword, phase.phase, phase.timeout);
                        
                        if (phaseResults && phaseResults.length > 0) {
                            allProgressiveResults.set(phase.phase, phaseResults);
                            hasAnyResults = true;
                            
                            // åˆå¹¶æ‰€æœ‰é˜¶æ®µçš„ç»“æœ
                            const allResults = mergeAllPhaseResults();
                            currentResults = allResults;
                            
                            // è®¡ç®—å¹¶æ›´æ–°è®¡æ•°
                            const counts = calculatePlatformCounts(allResults);
                            updatePlatformCounts(counts);
                            
                            // æ˜¾ç¤ºå½“å‰ç»“æœ
                            displayResults(allResults);
                            
                            // å¦‚æœä¸æ˜¯æœ€åä¸€ä¸ªé˜¶æ®µï¼Œæ˜¾ç¤ºç»§ç»­æœç´¢æç¤º
                            if (i < CONFIG.PROGRESSIVE_PHASES.length - 1) {
                                showProgressiveLoading(i + 2);
                            }
                            
                            console.log(`ç¬¬${i + 1}é˜¶æ®µå®Œæˆï¼Œè·å¾—${phaseResults.length}ä¸ªç»“æœï¼Œç´¯è®¡${allResults.length}ä¸ªç»“æœ`);
                        }
                        
                    } catch (error) {
                        console.error(`ç¬¬${i + 1}é˜¶æ®µæœç´¢å¤±è´¥:`, error);
                        // å¦‚æœä¸æ˜¯å–æ¶ˆæ“ä½œï¼Œç»§ç»­ä¸‹ä¸€é˜¶æ®µ
                        if (!searchAbortController.signal.aborted) {
                            continue;
                        } else {
                            return;
                        }
                    }
                    
                    // å¦‚æœæ˜¯æœ€åä¸€ä¸ªé˜¶æ®µï¼Œæˆ–è€…è¢«å–æ¶ˆäº†ï¼Œè·³å‡ºå¾ªç¯
                    if (i === CONFIG.PROGRESSIVE_PHASES.length - 1 || searchAbortController.signal.aborted) {
                        break;
                    }
                }
                
                // æœç´¢å®Œæˆ
                setLoading(false);
                removeProgressiveLoading();
                updatePagination();
                
                if (!hasAnyResults) {
                    showEmptyResults();
                }
                
                console.log('æ¸è¿›å¼æœç´¢å®Œæˆ');
                
            } catch (error) {
                console.error('æ¸è¿›å¼æœç´¢å¤±è´¥:', error);
                setLoading(false);
                removeProgressiveLoading();
                
                if (!searchAbortController.signal.aborted) {
                    handleSearchError(error);
                }
            }
        }

        // æ‰§è¡Œå•ä¸ªé˜¶æ®µçš„æœç´¢
        async function searchPhase(keyword, phase, timeout) {
            const url = `${CONFIG.API_BASE}/search?kw=${encodeURIComponent(keyword)}&src=all`;
            
            const response = await fetchWithTimeout(url, {
                signal: searchAbortController.signal
            }, timeout);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            console.log('APIå“åº”æ•°æ®:', data);

            let results = [];

            const isSuccess = (data.code === 0 || data.code === 200) && data.message === 'success';
            console.log('å“åº”æ˜¯å¦æˆåŠŸ:', isSuccess, 'code:', data.code, 'message:', data.message);

            if (isSuccess && data.data) {
                console.log('è¿›å…¥isSuccessåˆ†æ”¯ï¼Œdata.dataç±»å‹:', typeof data.data);
                if (Array.isArray(data.data)) {
                    results = data.data;
                    console.log('data.dataæ˜¯æ•°ç»„ï¼Œç»“æœæ•°:', results.length);
                } else if (data.data.results && Array.isArray(data.data.results)) {
                    results = data.data.results;
                    console.log('ä½¿ç”¨data.data.resultsï¼Œç»“æœæ•°:', results.length);
                } else if (data.data.merged_by_type) {
                    console.log('æ£€æµ‹åˆ°merged_by_typeï¼Œå¼€å§‹è½¬æ¢...');
                    console.log('merged_by_typeå†…å®¹:', data.data.merged_by_type);
                    results = convertMergedToResults(data.data.merged_by_type);
                    console.log('è½¬æ¢åç»“æœæ•°:', results.length);
                }
            } else if (data.results && Array.isArray(data.results)) {
                results = data.results;
                console.log('ä½¿ç”¨data.resultsï¼Œç»“æœæ•°:', results.length);
            } else if (data.merged_by_type) {
                console.log('ä½¿ç”¨data.merged_by_typeï¼Œå¼€å§‹è½¬æ¢...');
                results = convertMergedToResults(data.merged_by_type);
                console.log('è½¬æ¢åç»“æœæ•°:', results.length);
            } else if (Array.isArray(data)) {
                results = data;
                console.log('dataæœ¬èº«æ˜¯æ•°ç»„ï¼Œç»“æœæ•°:', results.length);
            }

            console.log('æœ€ç»ˆè¿”å›ç»“æœæ•°:', results.length);
            return results;
        }

        // åˆå¹¶æ‰€æœ‰é˜¶æ®µçš„ç»“æœ
        function mergeAllPhaseResults() {
            const allResults = [];
            const seenIds = new Set();
            
            // æŒ‰é˜¶æ®µé¡ºåºåˆå¹¶ç»“æœï¼Œå»é‡
            for (let phase = 0; phase < CONFIG.PROGRESSIVE_PHASES.length; phase++) {
                const phaseResults = allProgressiveResults.get(phase);
                if (phaseResults) {
                    phaseResults.forEach(result => {
                        const id = result.unique_id || result.title + result.source;
                        if (!seenIds.has(id)) {
                            seenIds.add(id);
                            allResults.push(result);
                        }
                    });
                }
            }
            
            return allResults;
        }

        // å…¶ä»–è¾…åŠ©å‡½æ•°ï¼ˆä¸åŸæ¥çš„ index.html ç›¸åŒï¼‰
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            
            searchBtn.disabled = isLoading;
            searchInput.disabled = isLoading;
            isSearching = isLoading;
            
            if (isLoading) {
                searchBtn.innerHTML = 'â³';
            } else {
                searchBtn.innerHTML = 'ğŸ”';
            }
        }

        async function fetchWithTimeout(url, options = {}, timeout = CONFIG.TIMEOUT) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        function convertMergedToResults(mergedByType) {
            const results = [];
            
            for (const [cloudType, links] of Object.entries(mergedByType)) {
                links.forEach((linkInfo, index) => {
                    results.push({
                        unique_id: `${cloudType}-${index}-${Date.now()}`,
                        title: linkInfo.note || linkInfo.title || 'æœªçŸ¥èµ„æº',
                        content: linkInfo.note || linkInfo.title || '',
                        datetime: linkInfo.datetime || new Date().toISOString(),
                        source: linkInfo.source || 'unknown',
                        links: [{
                            type: cloudType,
                            url: linkInfo.url,
                            password: linkInfo.password || ''
                        }],
                        images: linkInfo.images || [],
                        tags: []
                    });
                });
            }
            
            return results;
        }

        function calculatePlatformCounts(results) {
            const counts = {
                all: results.length,
                baidu: 0,
                aliyun: 0,
                quark: 0,
                tianyi: 0,
                '115': 0,
                magnet: 0,
                others: 0
            };

            results.forEach(item => {
                if (item.links && Array.isArray(item.links)) {
                    item.links.forEach(link => {
                        const platform = getPlatformType(link.type);
                        if (counts.hasOwnProperty(platform)) {
                            counts[platform]++;
                        } else {
                            counts.others++;
                        }
                    });
                } else {
                    const platform = getPlatformType(item.platform || item.source || '');
                    if (counts.hasOwnProperty(platform)) {
                        counts[platform]++;
                    } else {
                        counts.others++;
                    }
                }
            });

            return counts;
        }

        function updatePlatformCounts(counts) {
            platformCounts = counts;
            
            Object.keys(counts).forEach(platform => {
                const countElement = document.getElementById(`count-${platform}`);
                if (countElement) {
                    countElement.textContent = counts[platform];
                }
            });

            // æ›´æ–°æ€»æ•°
            document.getElementById('totalCount').textContent = counts.all;
        }

        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!Array.isArray(results)) {
                console.error('ç»“æœä¸æ˜¯æ•°ç»„æ ¼å¼');
                return;
            }
            
            if (results.length === 0) {
                return;
            }

            // è¿‡æ»¤ç»“æœ
            const filteredResults = currentFilter === 'all' 
                ? results 
                : results.filter(item => {
                    if (item.links && Array.isArray(item.links)) {
                        return item.links.some(link => getPlatformType(link.type) === currentFilter);
                    }
                    const platform = item.platform || item.source || '';
                    return getPlatformType(platform) === currentFilter;
                });

            if (filteredResults.length === 0) {
                showEmptyResults();
                return;
            }

            // ç§»é™¤æ—§çš„åŠ è½½æç¤º
            removeProgressiveLoading();

            // æ¸²æŸ“ç»“æœ
            const html = filteredResults.map((item, index) => {
                if (!item || typeof item !== 'object') {
                    return '';
                }
                
                const title = item.title || item.content || 'æœªçŸ¥èµ„æº';
                const source = item.source || 'unknown';
                const datetime = item.datetime ? new Date(item.datetime).toLocaleString('zh-CN') : '';
                
                // å¤„ç†é“¾æ¥ä¿¡æ¯
                let linkHtml = '';
                if (item.links && Array.isArray(item.links)) {
                    linkHtml = item.links.map(link => {
                        const password = link.password ? ` æå–ç : ${link.password}` : '';
                        const platform = getPlatformName(link.type);
                        return `
                            <a href="${link.url}" target="_blank" class="result-link" rel="noopener noreferrer">
                                ${platform}${password} â†’
                            </a>
                        `;
                    }).join('');
                } else {
                    const url = item.url || item.link || item.download_url || '#';
                    const platform = getPlatformName(item.platform || item.source || '');
                    linkHtml = `
                        <a href="${url}" target="_blank" class="result-link" rel="noopener noreferrer">
                            ${platform} â†’
                        </a>
                    `;
                }
                
                return `
                    <div class="result-item" style="animation-delay: ${index * 0.1}s">
                        <div class="result-title">${escapeHtml(title)}</div>
                        <div class="result-meta">
                            <span class="source-tag">${source}</span>
                            ${datetime ? `<span class="result-time">${datetime}</span>` : ''}
                        </div>
                        <div class="result-links">
                            ${linkHtml}
                        </div>
                    </div>
                `;
            }).filter(html => html.trim() !== '').join('');

            if (html) {
                resultsGrid.innerHTML = html;

                // æ·»åŠ ç»§ç»­æœç´¢æç¤ºï¼ˆå¦‚æœè¿˜åœ¨æœç´¢ä¸­ï¼‰
                if (isSearching) {
                    showProgressiveLoading(2);
                }

                // æ»šåŠ¨åˆ°é¡¶éƒ¨
                document.getElementById('resultsContainer').scrollTop = 0;
            } else {
                showEmptyResults();
            }
        }

        function showProgressiveLoading(nextPhase) {
            const resultsGrid = document.getElementById('resultsGrid');
            const existingItems = resultsGrid.querySelectorAll('.result-item');
            
            // ç§»é™¤æ—§çš„åŠ è½½æç¤º
            const oldLoading = resultsGrid.querySelector('.progressive-loading');
            if (oldLoading) {
                oldLoading.remove();
            }
            
            // æ·»åŠ æ–°çš„åŠ è½½æç¤º
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'progressive-loading';
            loadingDiv.innerHTML = `
                <div class="progressive-spinner"></div>
                <div class="progressive-text">æ­£åœ¨æŒç»­æœç´¢æ›´å¤šèµ„æº...</div>
                <div class="progressive-detail">æ­£åœ¨æ‰§è¡Œç¬¬${nextPhase}é˜¶æ®µæœç´¢ï¼Œè·å–æ›´å¤šæ•°æ®æº</div>
            `;
            
            resultsGrid.appendChild(loadingDiv);
        }

        function removeProgressiveLoading() {
            const resultsGrid = document.getElementById('resultsGrid');
            const loadingDiv = resultsGrid.querySelector('.progressive-loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function handleSearchError(error) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            let errorMessage = 'æœç´¢å¤±è´¥';
            let troubleshootingTips = '';
            
            if (error.name === 'AbortError') {
                errorMessage = 'æœç´¢è¢«å–æ¶ˆ';
                troubleshootingTips = 'è¯·é‡æ–°å¼€å§‹æœç´¢';
            } else if (error.message.includes('HTTP 404')) {
                errorMessage = 'APIæ¥å£æœªæ‰¾åˆ°';
                troubleshootingTips = 'è¯·ç¡®è®¤åç«¯æœåŠ¡å·²æ­£ç¡®éƒ¨ç½²';
            } else if (error.message.includes('HTTP 50')) {
                errorMessage = 'æœåŠ¡å™¨å†…éƒ¨é”™è¯¯';
                troubleshootingTips = 'åç«¯æœåŠ¡å¯èƒ½å‡ºç°é—®é¢˜';
            } else if (error.message.includes('fetch')) {
                errorMessage = 'ç½‘ç»œè¿æ¥å¤±è´¥';
                troubleshootingTips = 'è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•';
            }

            showError(errorMessage + (troubleshootingTips ? ': ' + troubleshootingTips : ''));
            resultsGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">âš ï¸</div>
                    <h3>æœç´¢å¤±è´¥</h3>
                    <p>${errorMessage}</p>
                    ${troubleshootingTips ? `<p style="font-size: 0.85rem; color: #6c757d; margin: 8px 0;">${troubleshootingTips}</p>` : ''}
                    <button onclick="performProgressiveSearch('${currentKeyword}', ${currentPage})" style="margin-top: 12px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">é‡è¯•</button>
                </div>
            `;
            
            // é‡ç½®è®¡æ•°
            updatePlatformCounts({
                all: 0, baidu: 0, aliyun: 0, quark: 0, 
                tianyi: 0, '115': 0, magnet: 0, others: 0
            });
        }

        function showEmptyResults() {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ğŸ”</div>
                    <h3>æœªæ‰¾åˆ°ç›¸å…³èµ„æº</h3>
                    <p>è¯•è¯•å…¶ä»–å…³é”®è¯æˆ–æ£€æŸ¥æ‹¼å†™</p>
                </div>
            `;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // ä¸Šä¸€é¡µ
            html += `<button class="page-btn" ${currentPage <= 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç 
            const maxVisiblePages = 5;
            let start = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let end = Math.min(totalPages, start + maxVisiblePages - 1);
            
            if (end - start < maxVisiblePages - 1) {
                start = Math.max(1, end - maxVisiblePages + 1);
            }

            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µ
            html += `<button class="page-btn" ${currentPage >= totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            performProgressiveSearch(currentKeyword, page);
        }

        function getPlatformType(platform) {
            if (!platform) return 'others';
            
            const platformLower = platform.toLowerCase();
            const platformMap = {
                'baidu': ['baidu', 'baidupan', 'ç™¾åº¦'],
                'aliyun': ['aliyun', 'alipan', 'é˜¿é‡Œ', 'ali'],
                'quark': ['quark', 'å¤¸å…‹'],
                'tianyi': ['tianyi', 'å¤©ç¿¼'],
                '115': ['115'],
                'magnet': ['magnet', 'ç£åŠ›', 'bt']
            };
            
            for (const [type, keywords] of Object.entries(platformMap)) {
                if (keywords.some(keyword => platformLower.includes(keyword))) {
                    return type;
                }
            }
            
            return 'others';
        }

        function getPlatformName(platform) {
            const names = {
                'baidu': 'ç™¾åº¦ç½‘ç›˜',
                'aliyun': 'é˜¿é‡Œäº‘ç›˜', 
                'quark': 'å¤¸å…‹ç½‘ç›˜',
                'tianyi': 'å¤©ç¿¼äº‘ç›˜',
                'uc': 'UCç½‘ç›˜',
                'mobile': 'ç§»åŠ¨äº‘ç›˜',
                '115': '115ç½‘ç›˜',
                'pikpak': 'PikPak',
                'xunlei': 'è¿…é›·ç½‘ç›˜',
                '123': '123ç½‘ç›˜',
                'magnet': 'ç£åŠ›é“¾æ¥',
                'ed2k': 'ç”µé©´é“¾æ¥',
                'others': 'å…¶ä»–'
            };
            
            const type = getPlatformType(platform);
            return names[type] || platform || 'æœªçŸ¥å¹³å°';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å…¨å±€é”™è¯¯å¤„ç†
        window.addEventListener('error', function(e) {
            console.error('é¡µé¢é”™è¯¯:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('æœªå¤„ç†çš„Promiseé”™è¯¯:', e.reason);
        });
    </script>
