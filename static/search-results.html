    </style>

    <!-- 性能优化、AdSense 优化和GDPR合规性脚本 -->
    <script src="/static/js/performance-optimizer.js"></script>
    <script src="/static/js/adsense-optimizer.js"></script>
    <script src="/static/js/gdpr-compliance.js"></script>

    <script>
        // 配置
        const CONFIG = {
            API_BASE: '/api',
            ITEMS_PER_PAGE: 20,
            MAX_RETRY: 3,
            TIMEOUT: 45000,
            PROGRESSIVE_PHASES: [
                { phase: 0, timeout: 3000, name: '快速搜索' },
                { phase: 1, timeout: 6000, name: '扩展搜索' },
                { phase: 2, timeout: 12000, name: '完整搜索' }
            ]
        };
        
        let currentResults = [];
        let currentFilter = 'all';
        let currentPage = 1;
        let totalPages = 1;
        let currentKeyword = '';
        let platformCounts = {};
        let isSearching = false;
        let searchAbortController = null;
        let allProgressiveResults = new Map();

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化性能优化系统
            window.performanceOptimizer = new PerformanceOptimizer();

            // 初始化广告系统
            initAdsenseSystem();

            // 从 URL 参数获取搜索关键词
            const urlParams = new URLSearchParams(window.location.search);
            const keyword = urlParams.get('kw');

            if (keyword) {
                document.getElementById('searchInput').value = keyword;
                currentKeyword = keyword;
                performProgressiveSearch(keyword);

                // 更新页面标题
                document.title = `${keyword} - 搜索结果 - 资源搜`;
            }

            // 设置事件监听器
            setupEventListeners();
        });

        // 初始化AdSense系统
        function initAdsenseSystem() {
            console.log('初始化AdSense系统...');

            // 检测广告拦截器
            detectAdBlocker();

            // 设置延迟加载
            if (window.adsenseConfig && window.adsenseConfig.lazyLoad) {
                setupLazyLoadAds();
            } else {
                // 直接加载广告
                loadAds();
            }

            // 监控广告性能
            monitorAdPerformance();
        }

        // 广告拦截器检测
        function detectAdBlocker() {
            if (!window.adsenseConfig || !window.adsenseConfig.adBlockDetection) return;

            const testAd = document.createElement('div');
            testAd.innerHTML = '&nbsp;';
            testAd.className = 'adsbox';
            testAd.style.cssText = 'position:absolute;left:-9999px;width:1px;height:1px;';
            document.body.appendChild(testAd);

            setTimeout(() => {
                if (testAd.offsetHeight === 0 || testAd.style.display === 'none' || testAd.style.visibility === 'hidden') {
                    console.log('检测到广告拦截器');
                    showAdBlockerNotice();
                }
                document.body.removeChild(testAd);
            }, 100);
        }

        // 显示广告拦截器提示
        function showAdBlockerNotice() {
            const notice = document.getElementById('adblockNotice');
            if (notice) {
                notice.classList.add('show');

                // 3秒后隐藏
                setTimeout(() => {
                    notice.classList.remove('show');
                }, 8000);
            }
        }

        // 设置延迟加载广告
        function setupLazyLoadAds() {
            console.log('设置延迟加载广告...');

            // 等待搜索结果显示后再加载广告
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList' &&
                        mutation.target.id === 'resultsGrid' &&
                        mutation.target.children.length > 0) {

                        // 延迟1秒加载广告，避免影响搜索体验
                        setTimeout(() => {
                            loadAds();
                        }, 1000);

                        observer.disconnect();
                    }
                });
            });

            observer.observe(document.getElementById('resultsGrid'), {
                childList: true,
                subtree: true
            });
        }

        // 加载广告
        function loadAds() {
            console.log('开始加载广告...');

            try {
                // 标记广告位为加载状态
                markAdContainersAsLoading();

                // 初始化AdSense
                if (window.adsbygoogle) {
                    const ads = document.querySelectorAll('.adsbygoogle:not([data-adsbygoogle-status])');
                    ads.forEach((ad, index) => {
                        setTimeout(() => {
                            try {
                                (window.adsbygoogle = window.adsbygoogle || []).push({});
                                console.log(`AdSense广告 ${index + 1} 已推送`);
                            } catch (e) {
                                console.error('AdSense广告推送失败:', e);
                                markAdContainerAsFailed(ad.closest('.ad-container, .in-content-ad'));
                            }
                        }, index * 300); // 间隔300ms加载，避免同时请求
                    });

                    // 监听AdSense加载完成
                    setTimeout(() => {
                        checkAdLoadStatus();
                    }, 2000);
                }
            } catch (error) {
                console.error('广告加载失败:', error);
            }
        }

        // 标记广告位为加载状态
        function markAdContainersAsLoading() {
            const containers = document.querySelectorAll('.ad-container, .in-content-ad');
            containers.forEach(container => {
                container.classList.add('loading');
                container.classList.remove('loaded', 'failed');
            });
        }

        // 检查广告加载状态
        function checkAdLoadStatus() {
            const adContainers = document.querySelectorAll('.ad-container, .in-content-ad');

            adContainers.forEach(container => {
                const adElement = container.querySelector('.adsbygoogle');

                if (adElement) {
                    const status = adElement.getAttribute('data-adsbygoogle-status');

                    if (status === 'done') {
                        markAdContainerAsLoaded(container);
                        console.log('广告加载成功:', container.id);
                    } else if (status === 'error' || status === null) {
                        setTimeout(() => {
                            // 再次检查，有时需要更多时间
                            const newStatus = adElement.getAttribute('data-adsbygoogle-status');
                            if (newStatus === 'done') {
                                markAdContainerAsLoaded(container);
                            } else {
                                markAdContainerAsFailed(container);
                                console.log('广告加载失败:', container.id);
                            }
                        }, 1000);
                    }
                }
            });
        }

        // 标记广告位为已加载
        function markAdContainerAsLoaded(container) {
            container.classList.remove('loading', 'failed');
            container.classList.add('loaded');

            // 隐藏占位符文本
            const textContent = container.querySelector(':not(.adsbygoogle)');
            if (textContent && textContent.nodeType === Node.TEXT_NODE) {
                textContent.textContent = '';
            }
        }

        // 标记广告位为失败
        function markAdContainerAsFailed(container) {
            if (container) {
                container.classList.remove('loading', 'loaded');
                container.classList.add('failed');
                container.innerHTML = '<div style="opacity:0.6;">广告加载失败</div>';
            }
        }

        // 监控广告性能
        function monitorAdPerformance() {
            const adContainers = document.querySelectorAll('.ad-container, .in-content-ad');

            // 使用Intersection Observer监控广告可见性
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const adSlot = entry.target.dataset.adSlot;
                            console.log(`广告位 ${adSlot} 进入可视区域`);

                            // 记录广告展示
                            recordAdImpression(adSlot);

                            // 如果是内容广告，显示它
                            if (entry.target.id === 'inContentAd') {
                                entry.target.style.display = 'block';
                            }
                        }
                    });
                }, {
                    threshold: 0.5 // 50%可见时触发
                });

                adContainers.forEach(container => {
                    observer.observe(container);
                });
            }
        }

        // 记录广告展示
        function recordAdImpression(adSlot) {
            try {
                // 发送到分析服务器（示例）
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'ad_impression', {
                        'ad_slot': adSlot,
                        'page_location': window.location.href
                    });
                }

                // 本地存储统计
                const stats = JSON.parse(localStorage.getItem('adStats') || '{}');
                const today = new Date().toDateString();

                if (!stats[today]) {
                    stats[today] = {};
                }

                if (!stats[today][adSlot]) {
                    stats[today][adSlot] = { impressions: 0, clicks: 0 };
                }

                stats[today][adSlot].impressions++;
                localStorage.setItem('adStats', JSON.stringify(stats));

                console.log(`记录广告展示: ${adSlot}`);
            } catch (e) {
                console.error('记录广告展示失败:', e);
            }
        }

        // 在搜索结果中智能插入内容广告
        function insertInContentAd() {
            const resultsGrid = document.getElementById('resultsGrid');
            const resultItems = resultsGrid.querySelectorAll('.result-item');
            const inContentAd = document.getElementById('inContentAd');

            // 如果结果数量大于5，在第3个结果后插入广告
            if (resultItems.length > 5 && inContentAd) {
                const insertAfter = Math.floor(resultItems.length / 3);
                const targetItem = resultItems[insertAfter];

                if (targetItem && !inContentAd.parentNode) {
                    targetItem.parentNode.insertBefore(inContentAd, targetItem.nextSibling);
                    inContentAd.style.display = 'block';

                    // 延迟加载这个广告
                    setTimeout(() => {
                        const adElement = inContentAd.querySelector('.adsbygoogle');
                        if (adElement && !adElement.getAttribute('data-adsbygoogle-status')) {
                            try {
                                (window.adsbygoogle = window.adsbygoogle || []).push({});
                            } catch (e) {
                                console.error('内容广告加载失败:', e);
                            }
                        }
                    }, 500);
                }
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            const platformTabs = document.querySelectorAll('.platform-tab');
            
            // 平台标签切换
            platformTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    platformTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.platform;
                    displayResults(currentResults);
                });
            });

            // 回车搜索
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // 执行新的搜索
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const keyword = searchInput.value.trim();
            
            if (!keyword) {
                showError('请输入搜索关键词');
                return;
            }

            // 更新 URL 和页面标题
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('kw', keyword);
            window.history.pushState({}, '', newUrl);
            document.title = `${keyword} - 搜索结果 - 资源搜`;

            currentKeyword = keyword;
            performProgressiveSearch(keyword);
        }

        // 渐进式搜索主函数
        async function performProgressiveSearch(query = null, page = 1) {
            // 如果正在搜索，取消之前的搜索
            if (isSearching && searchAbortController) {
                searchAbortController.abort();
            }

            const keyword = query || currentKeyword;
            
            if (!keyword) {
                showError('请输入搜索关键词');
                return;
            }

            currentKeyword = keyword;
            currentPage = page;
            allProgressiveResults.clear();

            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            
            // 创建新的AbortController
            searchAbortController = new AbortController();
            
            // 显示搜索界面
            setLoading(true);
            resultsSection.style.display = 'block';
            resultsGrid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在快速搜索中，请稍候...</p>
                    <p style="font-size: 0.85rem; color: #6c757d; margin-top: 8px;">正在获取缓存和热门结果...</p>
                </div>
            `;

            try {
                let hasAnyResults = false;
                
                // 依次执行各个阶段的搜索
                for (let i = 0; i < CONFIG.PROGRESSIVE_PHASES.length; i++) {
                    const phase = CONFIG.PROGRESSIVE_PHASES[i];
                    
                    // 检查是否被取消
                    if (searchAbortController.signal.aborted) {
                        return;
                    }

                    try {
                        console.log(`开始第${i + 1}阶段搜索: ${phase.name}`);
                        const phaseResults = await searchPhase(keyword, phase.phase, phase.timeout);
                        
                        if (phaseResults && phaseResults.length > 0) {
                            allProgressiveResults.set(phase.phase, phaseResults);
                            hasAnyResults = true;
                            
                            // 合并所有阶段的结果
                            const allResults = mergeAllPhaseResults();
                            currentResults = allResults;
                            
                            // 计算并更新计数
                            const counts = calculatePlatformCounts(allResults);
                            updatePlatformCounts(counts);
                            
                            // 显示当前结果
                            displayResults(allResults);
                            
                            // 如果不是最后一个阶段，显示继续搜索提示
                            if (i < CONFIG.PROGRESSIVE_PHASES.length - 1) {
                                showProgressiveLoading(i + 2);
                            }
                            
                            console.log(`第${i + 1}阶段完成，获得${phaseResults.length}个结果，累计${allResults.length}个结果`);
                        }
                        
                    } catch (error) {
                        console.error(`第${i + 1}阶段搜索失败:`, error);
                        // 如果不是取消操作，继续下一阶段
                        if (!searchAbortController.signal.aborted) {
                            continue;
                        } else {
                            return;
                        }
                    }
                    
                    // 如果是最后一个阶段，或者被取消了，跳出循环
                    if (i === CONFIG.PROGRESSIVE_PHASES.length - 1 || searchAbortController.signal.aborted) {
                        break;
                    }
                }
                
                // 搜索完成
                setLoading(false);
                removeProgressiveLoading();
                updatePagination();
                
                if (!hasAnyResults) {
                    showEmptyResults();
                }
                
                console.log('渐进式搜索完成');
                
            } catch (error) {
                console.error('渐进式搜索失败:', error);
                setLoading(false);
                removeProgressiveLoading();
                
                if (!searchAbortController.signal.aborted) {
                    handleSearchError(error);
                }
            }
        }

        // 执行单个阶段的搜索
        async function searchPhase(keyword, phase, timeout) {
            const url = `${CONFIG.API_BASE}/search?kw=${encodeURIComponent(keyword)}&res=results&src=all&phase=${phase}&page=${currentPage}`;
            
            const response = await fetchWithTimeout(url, {
                signal: searchAbortController.signal
            }, timeout);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            
            let results = [];
            
            const isSuccess = (data.code === 0 || data.code === 200) && data.message === 'success';
            
            if (isSuccess && data.data) {
                if (Array.isArray(data.data)) {
                    results = data.data;
                } else if (data.data.results && Array.isArray(data.data.results)) {
                    results = data.data.results;
                } else if (data.data.merged_by_type) {
                    results = convertMergedToResults(data.data.merged_by_type);
                }
            } else if (data.results && Array.isArray(data.results)) {
                results = data.results;
            } else if (data.merged_by_type) {
                results = convertMergedToResults(data.merged_by_type);
            } else if (Array.isArray(data)) {
                results = data;
            }
            
            return results;
        }

        // 合并所有阶段的结果
        function mergeAllPhaseResults() {
            const allResults = [];
            const seenIds = new Set();
            
            // 按阶段顺序合并结果，去重
            for (let phase = 0; phase < CONFIG.PROGRESSIVE_PHASES.length; phase++) {
                const phaseResults = allProgressiveResults.get(phase);
                if (phaseResults) {
                    phaseResults.forEach(result => {
                        const id = result.unique_id || result.title + result.source;
                        if (!seenIds.has(id)) {
                            seenIds.add(id);
                            allResults.push(result);
                        }
                    });
                }
            }
            
            return allResults;
        }

        // 其他辅助函数（与原来的 index.html 相同）
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            
            searchBtn.disabled = isLoading;
            searchInput.disabled = isLoading;
            isSearching = isLoading;
            
            if (isLoading) {
                searchBtn.innerHTML = '⏳';
            } else {
                searchBtn.innerHTML = '🔍';
            }
        }

        async function fetchWithTimeout(url, options = {}, timeout = CONFIG.TIMEOUT) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        function convertMergedToResults(mergedByType) {
            const results = [];
            
            for (const [cloudType, links] of Object.entries(mergedByType)) {
                links.forEach((linkInfo, index) => {
                    results.push({
                        unique_id: `${cloudType}-${index}-${Date.now()}`,
                        title: linkInfo.note || linkInfo.title || '未知资源',
                        content: linkInfo.note || linkInfo.title || '',
                        datetime: linkInfo.datetime || new Date().toISOString(),
                        source: linkInfo.source || 'unknown',
                        links: [{
                            type: cloudType,
                            url: linkInfo.url,
                            password: linkInfo.password || ''
                        }],
                        images: linkInfo.images || [],
                        tags: []
                    });
                });
            }
            
            return results;
        }

        function calculatePlatformCounts(results) {
            const counts = {
                all: results.length,
                baidu: 0,
                aliyun: 0,
                quark: 0,
                tianyi: 0,
                '115': 0,
                magnet: 0,
                others: 0
            };

            results.forEach(item => {
                if (item.links && Array.isArray(item.links)) {
                    item.links.forEach(link => {
                        const platform = getPlatformType(link.type);
                        if (counts.hasOwnProperty(platform)) {
                            counts[platform]++;
                        } else {
                            counts.others++;
                        }
                    });
                } else {
                    const platform = getPlatformType(item.platform || item.source || '');
                    if (counts.hasOwnProperty(platform)) {
                        counts[platform]++;
                    } else {
                        counts.others++;
                    }
                }
            });

            return counts;
        }

        function updatePlatformCounts(counts) {
            platformCounts = counts;
            
            Object.keys(counts).forEach(platform => {
                const countElement = document.getElementById(`count-${platform}`);
                if (countElement) {
                    countElement.textContent = counts[platform];
                }
            });

            // 更新总数
            document.getElementById('totalCount').textContent = counts.all;
        }

        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!Array.isArray(results)) {
                console.error('结果不是数组格式');
                return;
            }
            
            if (results.length === 0) {
                return;
            }

            // 过滤结果
            const filteredResults = currentFilter === 'all' 
                ? results 
                : results.filter(item => {
                    if (item.links && Array.isArray(item.links)) {
                        return item.links.some(link => getPlatformType(link.type) === currentFilter);
                    }
                    const platform = item.platform || item.source || '';
                    return getPlatformType(platform) === currentFilter;
                });

            if (filteredResults.length === 0) {
                showEmptyResults();
                return;
            }

            // 移除旧的加载提示
            removeProgressiveLoading();

            // 渲染结果
            const html = filteredResults.map((item, index) => {
                if (!item || typeof item !== 'object') {
                    return '';
                }
                
                const title = item.title || item.content || '未知资源';
                const source = item.source || 'unknown';
                const datetime = item.datetime ? new Date(item.datetime).toLocaleString('zh-CN') : '';
                
                // 处理链接信息
                let linkHtml = '';
                if (item.links && Array.isArray(item.links)) {
                    linkHtml = item.links.map(link => {
                        const password = link.password ? ` 提取码: ${link.password}` : '';
                        const platform = getPlatformName(link.type);
                        return `
                            <a href="${link.url}" target="_blank" class="result-link" rel="noopener noreferrer">
                                ${platform}${password} →
                            </a>
                        `;
                    }).join('');
                } else {
                    const url = item.url || item.link || item.download_url || '#';
                    const platform = getPlatformName(item.platform || item.source || '');
                    linkHtml = `
                        <a href="${url}" target="_blank" class="result-link" rel="noopener noreferrer">
                            ${platform} →
                        </a>
                    `;
                }
                
                return `
                    <div class="result-item" style="animation-delay: ${index * 0.1}s">
                        <div class="result-title">${escapeHtml(title)}</div>
                        <div class="result-meta">
                            <span class="source-tag">${source}</span>
                            ${datetime ? `<span class="result-time">${datetime}</span>` : ''}
                        </div>
                        <div class="result-links">
                            ${linkHtml}
                        </div>
                    </div>
                `;
            }).filter(html => html.trim() !== '').join('');

            if (html) {
                resultsGrid.innerHTML = html;

                // 智能插入内容广告
                setTimeout(() => {
                    insertInContentAd();
                }, 500);

                // 添加继续搜索提示（如果还在搜索中）
                if (isSearching) {
                    showProgressiveLoading(2);
                }

                // 滚动到顶部
                document.getElementById('resultsContainer').scrollTop = 0;
            } else {
                showEmptyResults();
            }
        }

        function showProgressiveLoading(nextPhase) {
            const resultsGrid = document.getElementById('resultsGrid');
            const existingItems = resultsGrid.querySelectorAll('.result-item');
            
            // 移除旧的加载提示
            const oldLoading = resultsGrid.querySelector('.progressive-loading');
            if (oldLoading) {
                oldLoading.remove();
            }
            
            // 添加新的加载提示
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'progressive-loading';
            loadingDiv.innerHTML = `
                <div class="progressive-spinner"></div>
                <div class="progressive-text">正在持续搜索更多资源...</div>
                <div class="progressive-detail">正在执行第${nextPhase}阶段搜索，获取更多数据源</div>
            `;
            
            resultsGrid.appendChild(loadingDiv);
        }

        function removeProgressiveLoading() {
            const resultsGrid = document.getElementById('resultsGrid');
            const loadingDiv = resultsGrid.querySelector('.progressive-loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function handleSearchError(error) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            let errorMessage = '搜索失败';
            let troubleshootingTips = '';
            
            if (error.name === 'AbortError') {
                errorMessage = '搜索被取消';
                troubleshootingTips = '请重新开始搜索';
            } else if (error.message.includes('HTTP 404')) {
                errorMessage = 'API接口未找到';
                troubleshootingTips = '请确认后端服务已正确部署';
            } else if (error.message.includes('HTTP 50')) {
                errorMessage = '服务器内部错误';
                troubleshootingTips = '后端服务可能出现问题';
            } else if (error.message.includes('fetch')) {
                errorMessage = '网络连接失败';
                troubleshootingTips = '请检查网络连接或稍后重试';
            }

            showError(errorMessage + (troubleshootingTips ? ': ' + troubleshootingTips : ''));
            resultsGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">⚠️</div>
                    <h3>搜索失败</h3>
                    <p>${errorMessage}</p>
                    ${troubleshootingTips ? `<p style="font-size: 0.85rem; color: #6c757d; margin: 8px 0;">${troubleshootingTips}</p>` : ''}
                    <button onclick="performProgressiveSearch('${currentKeyword}', ${currentPage})" style="margin-top: 12px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">重试</button>
                </div>
            `;
            
            // 重置计数
            updatePlatformCounts({
                all: 0, baidu: 0, aliyun: 0, quark: 0, 
                tianyi: 0, '115': 0, magnet: 0, others: 0
            });
        }

        function showEmptyResults() {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">🔍</div>
                    <h3>未找到相关资源</h3>
                    <p>试试其他关键词或检查拼写</p>
                </div>
            `;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // 上一页
            html += `<button class="page-btn" ${currentPage <= 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">上一页</button>`;
            
            // 页码
            const maxVisiblePages = 5;
            let start = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let end = Math.min(totalPages, start + maxVisiblePages - 1);
            
            if (end - start < maxVisiblePages - 1) {
                start = Math.max(1, end - maxVisiblePages + 1);
            }

            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // 下一页
            html += `<button class="page-btn" ${currentPage >= totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">下一页</button>`;
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            performProgressiveSearch(currentKeyword, page);
        }

        function getPlatformType(platform) {
            if (!platform) return 'others';
            
            const platformLower = platform.toLowerCase();
            const platformMap = {
                'baidu': ['baidu', 'baidupan', '百度'],
                'aliyun': ['aliyun', 'alipan', '阿里', 'ali'],
                'quark': ['quark', '夸克'],
                'tianyi': ['tianyi', '天翼'],
                '115': ['115'],
                'magnet': ['magnet', '磁力', 'bt']
            };
            
            for (const [type, keywords] of Object.entries(platformMap)) {
                if (keywords.some(keyword => platformLower.includes(keyword))) {
                    return type;
                }
            }
            
            return 'others';
        }

        function getPlatformName(platform) {
            const names = {
                'baidu': '百度网盘',
                'aliyun': '阿里云盘', 
                'quark': '夸克网盘',
                'tianyi': '天翼云盘',
                'uc': 'UC网盘',
                'mobile': '移动云盘',
                '115': '115网盘',
                'pikpak': 'PikPak',
                'xunlei': '迅雷网盘',
                '123': '123网盘',
                'magnet': '磁力链接',
                'ed2k': '电驴链接',
                'others': '其他'
            };
            
            const type = getPlatformType(platform);
            return names[type] || platform || '未知平台';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('未处理的Promise错误:', e.reason);
        });
    </script>
